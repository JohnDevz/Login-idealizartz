<!DOCTYPE html>
<html>
<head>
  <title>Idealizart Login</title>
  <style>
    body {
      background-color: pink;
      margin: 0;
      padding: 0;
    }

    p {
      color: #a8f;
      background-color: #afa;
      border: 5px solid black;
      -webkit-text-stroke: 2px black;
      font-family: "Times New Roman";
      font-size: 80px;
      text-align: center;
      border-radius: 25px;
      width: 80%;
      margin: 50px auto 0 auto;
      position: relative;
      display: block;
    }

    #h2 {
      color: black;
      font-family: Trebuchet MS;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 60px;
      margin-top: 150px;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
      width: 100%;
      margin-top: 30px;
    }

    #caixa {
      width: 80%;
      height: 80px;
      background-color: black;
      color: white;
      font-size: 50px;
      font-family: Georgia;
      text-align: center;
      border-radius: 15px;
    }

    #botao {
      display: block;
      margin: 80px auto;
      height: 90px;
      width: 70%;
      font-size: 50px;
      border: 5px solid black;
      border-radius: 25px;
      cursor: pointer;
      background-color: white;
      transition: 0.3s;
    }

    #botao:hover {
      background-color: #0f0;
    }
    
    @media (max-width: 768px) {
      p {
        font-size: 60px;
        width: 90%;
        margin-top: 30px;
      }

      #h2 {
        font-size: 45px;
        margin-top: 100px;
      }

      #caixa {
        width: 90%;
        height: 70px;
        font-size: 40px;
      }

      #botao {
        width: 85%;
        height: 80px;
        font-size: 40px;
      }
    }
    
    @media (min-width: 1024px) {
      p {
        font-size: 100px;
        width: 50%;
        margin-top: 80px;
      }

      #h2 {
        font-size: 80px;
        margin-top: 200px;
      }

      #caixa {
        width: 40%;
        height: 100px;
        font-size: 60px;
      }

      #botao {
        width: 400px;
        height: 100px;
        font-size: 50px;
      }
    }
  </style>
</head>
<body>
  <p>Idealizart Login</p>
  <div id="h2">Digite Seu Nome</div>
  <div class="container">
    <input id="caixa" maxlength="10" type="text">
  </div>
  <button id="botao" onclick="clicou()">Entrar</button>
  
  <script>
if (localStorage.getItem("teste")) {
  window.location.replace(`https://johndevz.github.io/IdealizArts/?texto=${localStorage.getItem("teste")}`);
}

function clicou() {
  var caixa = document.getElementById("caixa");
  var texto = caixa.value;

  if (texto.length < 3 || texto.length > 10) {
    alert("Nome deve ter entre 3 e 10 letras");
    caixa.value = "";
    return;
  }

  if (texto.match(/\d/)) {
    alert("O nome não pode ter números");
    caixa.value = "";
    return;
  }

  localStorage.setItem("teste", texto);
  window.location.replace(`https://johndevz.github.io/IdealizArts/?texto=${texto}`);
}
</script>
</body>
</html>
