<!DOCTYPE html>
<html>
<head>
  <title>Idealizart Login</title>
  <style>
    body {
      background-color: pink;
      margin: 0;
      padding: 0;
    }

    p {
      color: #a8f;
      background-color: #afa;
      border: 5px solid black;
      -webkit-text-stroke: 2px black;
      font-family: "Times New Roman";
      font-size: 80px;
      text-align: center;
      border-radius: 25px;
      width: 80%;
      margin: 50px auto 0 auto;
      position: relative;
      display: block;
    }

    #h2 {
      color: black;
      font-family: Trebuchet MS;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 60px;
      margin-top: 150px;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
      width: 100%;
      margin-top: 30px;
    }

    #caixa {
      width: 80%;
      height: 80px;
      background-color: black;
      color: white;
      font-size: 50px;
      font-family: Georgia;
      text-align: center;
      border-radius: 15px;
    }

    #botao {
      display: block;
      margin: 80px auto;
      height: 90px;
      width: 70%;
      font-size: 50px;
      border: 5px solid black;
      border-radius: 25px;
      cursor: pointer;
      background-color: white;
      transition: 0.3s;
    }

    #botao:hover {
      background-color: #0f0;
    }
  </style>
</head>
<body>
  <p>Idealizart Login</p>
  <div id="h2">Digite Seu Nome</div>
  <div class="container">
    <input id="caixa" maxlength="10" type="text" />
  </div>
  <button id="botao" onclick="clicou()">Entrar</button>

  <script type="module">
    
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    
    const firebaseConfig = {
      apiKey: "AIzaSyAtC-PshZiuj-DpCZdOukwe5WXJRWE8C2g",
      authDomain: "idealizart-login.firebaseapp.com",
      projectId: "idealizart-login",
      storageBucket: "idealizart-login.firebasestorage.app",
      messagingSenderId: "387587698445",
      appId: "1:387587698445:web:8914b7c674a5d2abfc0a44"
    };

    
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    
    if (sessionStorage.getItem("usuario")) {
      window.location.replace("principal.html");
    }

    
    window.clicou = async function () {
      const caixa = document.getElementById("caixa");
      const nome = caixa.value.trim();

      if (nome.length < 3 || nome.length > 10) {
        alert("Nome deve ter entre 3 e 10 letras");
        return;
      }

      if (/\d/.test(nome)) {
        alert("O nome não pode ter números");
        return;
      }
      
      await set(ref(db, "usuarios/" + nome), {
        nome: nome,
        dataLogin: new Date().toISOString()
      });

      
      sessionStorage.setItem("usuario", nome);

      
      window.location.replace("principal.html");
    };
  </script>
</body>
</html>
